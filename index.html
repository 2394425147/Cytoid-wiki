<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <title>Cytoid Wiki</title>
  <link rel="icon" href="/./site-source/pic/cytoid-girl.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="games,music,cytoid,rhythm">
  <meta name="description" content="A communty-based rhythm game.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/site-source/css/style.css" title="vue">

  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    li {
      display: flex;
      flex-direction: column;

    }

    .app-sub-sidebar {
      order: -114514;
    }

    .active {
      display: inline;
    }
  </style>

  <script type="text/javascript" src="/site-source/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/site-source/js/jquery.easing.min.js"></script>


  <link rel="stylesheet" href="/site-source/css/font-awesome.min.css">

</head>

<body>
  <div id="app">Tix贵阳中 ...</div>
  <script src="/site-source/js/docsify/docsify.min.js"></script>
  <script src="/site-source/js/docsify/plugins/docsify-edit-on-github.js"></script>

  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 5,
      name: '<img src="/./site-source/pic/cytoid-girl.png" data-origin="./site-source/pic/cytoid-girl.png" alt="logo" style="width:130px;display:block;margin:0 auto;">Cytoid Wiki',
      search: [
        '/'
      ],
      search: {
        noData: '没有结果!（超大声）',
        paths: 'auto',
        placeholder: '搜索'
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/Teages/Cytoid-wiki/blob/master/', null, '发现不对劲? 请在 GitHub 上帮助我们更正')
      ]

    }
  </script>

  <script src="/site-source/js/docsify/plugins/search.min.js"></script>

  <script src="/site-source/js/prismjs/prism-bash.min.js"></script>
  <script src="/site-source/js/prismjs/prism-markdown.min.js"></script>
  <script src="/site-source/js/prismjs/prism-nginx.min.js"></script>
  <script src="/site-source/js/prismjs/prism-php.min.js"></script>

  <script src="/site-source/js/auto-dark-mode.js"></script>
  <button id="btn-dark" class="btn-dark btn-float" title="Dark Mode" onclick="manualDark()">
    <i class="fa fa-moon-o fa-rotate-270" aria-hidden="true"></i>
  </button>
  <!-- back to top button -->
  <script src="/site-source/js/back-to-top.js"></script>
  <button id="btn-top" class="btn-top btn-float" title="Go to top">
    <i class="fa fa-angle-double-up fa-lg" aria-hidden="true"></i>
  </button>

</body>

</html>
